<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:rel="stylesheet"
          rel="stylesheet"
          th:href="@{/styles/registerStyle.css}"
          href="../static/styles/loginStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div class="row justify-content-center">
        <div class="col col-md-3 text-center card">
            <h1 class="text-center">
                Sign up  </h1>
<br>
  <form th:action="@{/register}" th:object="${user}" method="POST">
          <div class="form-row py-1">
             <input
             class="form-control"
                type="text"
                name="firstname"
                th:field="*{firstName}"
                placeholder="Enter Your First Name">
                             <span
                            th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="text-danger"></span>
          </div>
      <div class="form-row py-1">
          <input
                  class="form-control"
                  type="text"
                  name="lastname"
                  th:field="*{lastName}"
                  placeholder="Enter Your Last Name">
          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                  class="text-danger"></span>
      </div>

          <div class="form-row py-1">
            <input
            class="form-control"
            id="email"
            type="text"
            name="email"
            th:field="*{email}"
            placeholder="Enter Your Email Address"/>
          </div>

           <div class="form-row py-1">
             <input  
             class="form-control"
             id="password"
            type="password"
            name="password"
            th:field="*{password}"
           placeholder="Enter Password"/>
           </div>
                          

         <div class="form-row py-1">
            <input
            class="form-control"
            type="password"
            name="rpassword"
            th:field="*{rpassword}"
            placeholder="Re-Enter Password"/>
         </div>

            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
      <ul class="text-danger" th:each="error: ${#fields.errors('email')}">
          <li th:each="message : ${error.split(',')}">
              <p class="error-message" th:text="${message}"></p>
          </li>
      </ul>
            <span class="text-danger" th:if="${errorMessage}"
            th:text="${errorMessage}">
            Error </span>
            <div class="form-row py-1">
                <button type="submit" class="btn btn-info btn-block">
                    Create your account
                </button>
    
            </div>
            Already have an account? <a th:href="${'/login'}">Log-in</a> here!</h7>
        </div>
    </form>
        
<br>


       
            

           </form>
    </div>

    </div>
<a href="/home"><input class="btn btn-primary" type="button" value="Home" > </a>

</body>
</html>

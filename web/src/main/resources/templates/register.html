<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:data-target="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Register</title>
    <link href="../static/styles/loginStyle.css"
          rel="stylesheet"
          th:href="@{/styles/registerStyle.css}"
          th:rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>

<body>

<div class="row justify-content-center">
        <div class="col col-md-3 text-center card">
            <h1 class="text-center">
                Sign up  </h1>
<br>
  <form method="POST" th:action="@{/register}" th:object="${user}">
          <div class="form-row py-1">
             <input
             class="form-control"
                name="firstname"
                placeholder="Enter Your First Name"
                th:field="*{firstName}"
                type="text">
              <span class="text-danger"
                    th:errors="*{firstName}"
                    th:if="${#fields.hasErrors('firstName')}"></span>
          </div>

          <div class="form-row py-1">
             <input
                  class="form-control"
                  name="lastname"
                  placeholder="Enter Your Last Name"
                  th:field="*{lastName}"
                  type="text">
             <span class="text-danger" th:errors="*{lastName}"
                  th:if="${#fields.hasErrors('lastName')}"></span>
           </div>

          <div class="form-row py-1">
            <input
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Your Email Address"
            th:field="*{email}"
            type="text"/>
          </div>

           <div class="form-row py-1">
             <input  
             class="form-control"
             id="password"
            name="password"
            placeholder="Enter Password"
            th:field="*{password}"
           type="password"/>
           </div>
                          

         <div class="form-row py-1">
            <input
            class="form-control"
            name="rpassword"
            placeholder="Re-Enter Password"
            th:field="*{rpassword}"
            type="password"/>
         </div>

            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
      <ul class="text-danger" th:each="error: ${#fields.errors('email')}">
          <li th:each="message : ${error.split(',')}">
              <p class="error-message" th:text="${message}"></p>
          </li>
      </ul>
            <span class="text-danger" th:if="${errorMessage}"
            th:text="${errorMessage}">
            Error </span>
            <div class="form-row py-1">
                <button class="btn btn-info btn-block" type="button" data-toggle="modal" data-target="#exampleModal">
                    Create your account
                </button>
    
            </div>
            Already have an account? <a th:href="${'/login'}">Log-in</a> here!</h7>
        </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register your account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>An email will be sent to your student account! Please confirm your account registration.</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
    </form>

    </form>
    </div>

    </div>
<a href="/home"><input class="btn btn-primary" type="button" value="Home" > </a>


</body>
</html>

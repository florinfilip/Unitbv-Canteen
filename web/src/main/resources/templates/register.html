<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org",
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/styles/style.css}" href="../static/styles/style.css">-->
</head>



<body>

<div class="container">
    <div class="row">
        <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Sign up  </h1>
            <div class="card-body">


                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                <input
                    type="text"
                    name="username"
                    th:field="*{username}"
                    placeholder="Enter Username">
                        <span
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="text-danger"></span>
                </div>

        <div class="form-group">
            <input
                    type="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Enter Password"/>

            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>
<br>


        <div align="center"class="footer-body">
        <button type="submit" class="btn btn-primary">
            Sign up
        </button>
        </div>

                       <span class="text-danger" th:if="${errorMessage}"
                           th:text="${errorMessage}">
                       Error </span>

           </form>
        </div>
    </div>

    </div></div>
<a href="/login"><input class="btn btn-primary" type="button" value="Log in" > </a>
<a href="/home"><input class="btn btn-primary" type="button" value="Home" > </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns="http://www.w3.org/1999/html">

<link th:rel="stylesheet"
rel="stylesheet"
th:href="@{/styles/loginStyle.css}"
href="../static/styles/loginStyle.css">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>


  <div class="row justify-content-center">
    <div class="loginBox col col-sm-2 text-center border">
      <form th:action="@{/login}" method="post">
      <div class="form-row py-1">
        <input type="text" name="email" class="form-control" placeholder="Email" required autofocus/>

      </div>
      <div class="form-row py-1">
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
      </div>

      <div th:if="${param.error}">
        <p class="text-danger"> Invalid email or password !</p>
      </div>
      
      <div class="form-row py-1">
        <button type="submit" class="btn btn-info btn-block">
            Sign in
        </button>
      
    </div>
    Not registered? Create an account <a th:href="${'/register'}">here</a>
  </form>

</div>

</div>
  <a href="/home"><button class="homeBtn"> Home</button></a>
     
  </body>
  </html>

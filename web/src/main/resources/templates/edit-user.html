<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>

<form th:action="@{/users/save}" method="post"
      style="max-width:600px; margin: 0 auto;"
      th:object="${user}">
    <input type="hidden" th:field="*{user.id}"/>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">Username</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{username}"
                       required minlength="5" maxlength="30"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                <input th:value="${user.password}" class="form-control" th:field="*{password}"
                       />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Enabled</label>
            <div class="col-8">
                <input type="checkbox"  th:field="*{enabled}"
                       />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Roles</label>
            <div class="col-8">
                <th:block th:each="role:${roleList}">
                <input type="checkbox"  th:field="*{user.roles}"
                       th:value="${role.id}"
                       th:text="${role.name}" class="m-2"/>
                </th:block>
            </div>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</div>
</form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body >

<div align="center">
    <th:form method="POST" >

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
                <th>PRICE</th>
                <th></th>
            </tr>
            </thead>

            <th:block >

                <tr>
                    <td th:text="${menu.name}"> NAME </a></td>
                    <td th:text="${menu.description}">DESCRIPTION </td>
                    <td > <img width="200" height="150" th:src="${menu.url}"/> </td>
                    <td th:text="${menu.price}+'$'">Price </td>

                </tr>
            </th:block>
        </table>


    </th:form>
</div>
<a th:href="${'/menus/list'}"><input type="button" class="bg-warning bg-gradient btn btn-primary"
       th:value="Back"
        /></a>
</input>
<script type="text/javascript">
$(document).ready(function(){

$(".minusButton").on("click", function(e){
e.preventDefault();
menuId=$(this).attr("id");
qtyInput = $("#quantity"+menuId);

newQty = parseInt(qtyInput.val())-1;
if(newQty>0) qtyInput.val(newQty);
});


$(".plusButton").on("click", function(e){
e.preventDefault();
menuId=$(this).attr("id");
qtyInput = $("#quantity"+menuId);
newQty = parseInt(qtyInput.val())+1;
if(newQty<10) qtyInput.val(newQty);
});
});

</script>
</body>
</html>

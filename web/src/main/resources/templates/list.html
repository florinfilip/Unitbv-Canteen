<body>

<div class="container container-checkout">
    <h2 class="title">Menus</h2>

<div class="row">
    <th:block th:each="menu:${menus}">
        <div class="col-md-6 card-container">
             <div class="u-expanded-width-xs card" style="width: 500px">
                 <div class="card-body">
                      <div class="d-flex flex-row">
                          <div class="col-4">
                              <h5 class="card-title" th:text="${menu.name}">Special title treatment</h5>
                              <p class="description" th:text="${menu.description}">With supporting text below as a natural lead-in to additional content.</p>
                              <span th:text="${menu.price}" class="price-down">30</span>
                              <span>Lei</span>
                          </div>
                          <div class="col-3">
                              <img class="menu-img round" th:src="${menu.url}"
                                   src="https://thumbs.dreamstime.com/b/pizza-12182650.jpg">
                          </div>
                          <div class="col-6">
                          <form th:action="@{'/order/add/{id}/1' (id=${menu.id})}" th:method="post">
                              <button class="btn page-link add-button"  type="submit">
                              <b>Add to order</b>
                              </button>
                          </form>
                          </div>
                      </div>
                 </div>
             </div>
        </div>
    </th:block>
</div>

<script type="text/javascript">
$(document).ready(function(){

$(".minusButton").on("click", function(e){
e.preventDefault();
menuId=$(this).attr("id");
qtyInput = $("#quantity"+menuId);

newQty = parseInt(qtyInput.val())-1;
if(newQty>0) qtyInput.val(newQty);
});


$(".plusButton").on("click", function(e){
e.preventDefault();
menuId=$(this).attr("id");
qtyInput = $("#quantity"+menuId);
newQty = parseInt(qtyInput.val())+1;
if(newQty<10) qtyInput.val(newQty);
});
});

</script>
